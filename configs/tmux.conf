##### O D I U M — dark, red-accent tmux theme (no terminal bg change)

set -g mouse on

# Truecolor if the terminal supports it (safe to leave on)
set -ga terminal-overrides ",*:RGB"

# --- Status bar (bottom) ---
set -g status on
set -g status-position bottom
set -g status-interval 2
set -g status-style "bg=colour52,fg=white"         # dark red bar

# Left: skull + session
set -g status-left-length 40
set -g status-left '#[bold] O  D  I  U  M   #[default] #[dim]#S '


# Current window: brighter red badge
set -g window-status-current-style "fg=white,bg=colour88,bold"
set -g window-status-current-format ' #I:#W#{?window_flags,#{window_flags},} '

# --- Panes & borders ---
set -g pane-border-style "fg=colour238"            # dim border
set -g pane-active-border-style "fg=colour124"     # angry red border

# When showing pane numbers (prefix+q)
set -g display-panes-colour "colour235"
set -g display-panes-active-colour "colour160"

# --- Messages & prompts (copy, search, command) ---
set -g message-style "fg=white,bg=colour52,bold"
set -g message-command-style "fg=white,bg=colour52"

# Copy/choose modes selection colors
set -g mode-style "bg=colour52,fg=white"

# --- Extras ---
setw -g monitor-activity on
set  -g visual-activity on
set  -g clock-mode-colour "colour196"              # red clock in clock-mode

# Extra pane navigation with Alt + arrows
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# --- Odium menu styling ---
# Menu background = deep red, text = light gray
set -g menu-style "fg=colour250,bg=colour52"

# Selected entry = brighter red highlight, white bold text
set -g menu-selected-style "fg=white,bg=colour88,bold"

# Optional: pop-up borders (tmux 3.2+)
set -g popup-border-style "fg=colour124,bg=default"

# Notes:
# - colour52/88/124/160 are dark→bright reds; swap for hex (e.g. bg=#8b0000) if you prefer.
# - Nothing here changes the main pane background; it respects the user’s terminal theme.
